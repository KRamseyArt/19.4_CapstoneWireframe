<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encyclo•Bestiary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="hero">
    <h1>Encyclo•Bestiary</h1>
    <p>A World-Building Organizational Resource</p>
  </header>
  <content>
    <nav id="nav">
      <ul id="account-access">
        <li><a href="./signup.html"><button>Sign Up</button></a></li>
        <li><a href="./login.html"><button>Log In</button></a></li>
      </ul>
      <ul id="page-nav">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./browse.html">BROWSE</a></li>
      </ul>
    </nav>
    <section id="signup-page">
      <h2>Sign Up Page</h2>
    </section>
    <form>
      <label for="username">Choose a Username</label>
      <input
        id="username"
        type="text"
        placeholder="Username123"
      />
      
      <br>
      
      <label for="email">Email</label>
      <input id="email" type="email" />
      
      <br>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" />

      <br>

      <label for="password">Repeat Password</label>
      <input type="password" name="repeat-password" id="repeat-password" />

      <br>
      
      <input type="submit">
    </form>
  </content>
  <footer>
    Footer
  </footer>
</body>
</html>
